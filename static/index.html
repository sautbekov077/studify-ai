<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Studify.AI</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div id="auth-overlay" class="auth-overlay">
        <div class="auth-box">
            <div class="auth-logo">
                <img src="/static/logo.png" alt="Logo">
            </div>
            <h2 id="auth-title">Вход в Studify</h2>
            <p class="auth-subtitle">Твой персональный ИИ-ментор</p>
            
            <form id="auth-form" onsubmit="return false;">
                <input type="email" id="auth-email" placeholder="Email" required autocomplete="email">
                <input type="password" id="auth-password" placeholder="Пароль" required autocomplete="current-password">
                <button type="submit" id="auth-btn" class="primary-btn">Войти</button>
            </form>

            <div class="auth-footer">
                <p id="auth-switch">Нет аккаунта? <span id="switch-action">Зарегистрироваться</span></p>
                <p id="auth-error" class="error-text hidden"></p>
            </div>
        </div>
    </div>

    <div class="container">
        
        <div class="top-bar">
            <div class="brand">Studify<span class="highlight">.AI</span></div>
            <button id="logout-btn" class="logout-btn hidden" title="Выйти">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
            </button>
        </div>

        <div id="welcome-screen" class="welcome-box">
            <div class="logo-wrapper">
                <img src="/static/logo.jpg" alt="Studify Logo" class="logo">
            </div>
            <h1>Привет! Я Studify.AI</h1>
            <p>Выбери режим ниже или просто напиши мне. Тестовый продукт @sautbekov077</p>
        </div>

        <div id="chat-box" class="chat-box hidden"></div>

        <div id="typing-indicator" class="typing-indicator hidden">
            <span></span><span></span><span></span>
        </div>

        <div class="bottom-panel">
            
            <div id="image-preview-container" class="hidden">
                <div class="preview-wrapper">
                    <img id="image-preview" src="" alt="Preview">
                    <button id="remove-image">✕</button>
                </div>
            </div>

            <div class="model-selector">
                <button class="model-btn active" data-model="notes">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    Конспект
                </button>
                <button class="model-btn" data-model="search">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    Поиск
                </button>
                <button class="model-btn" data-model="eye">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                    Око
                </button>
            </div>

            <div class="input-area">
                <input type="file" id="file-input" accept="image/*" hidden>
                
                <button id="attach-btn" title="Прикрепить фото">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path>
                    </svg>
                </button>

                <input type="text" id="user-input" placeholder="Задай вопрос..." autocomplete="off">
                
                <button id="send-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
